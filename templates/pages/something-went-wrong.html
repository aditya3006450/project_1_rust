<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Failed</title>
  <style>
    :root {
      --error-red: #ff5252;
      --bg-color: #f9f9fb;
      --text-color: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 400px;
    }

    /* The Animated Error X */
    .error-icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--error-red);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-icon svg {
      width: 40px;
      height: 40px;
    }

    .error-icon path {
      fill: none;
      stroke: var(--error-red);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 60;
      stroke-dashoffset: 60;
      animation: draw-x 0.4s ease-out forwards;
    }

    /* Delay the second line of the X for a better effect */
    .line-2 {
      animation-delay: 0.2s !important;
    }

    @keyframes draw-x {
      to {
        stroke-dashoffset: 0;
      }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #d32f2f;
      /* Slightly darker red for text readability */
    }

    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn-retry {
      display: inline-block;
      background-color: var(--error-red);
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s;
      width: 100%;
      box-sizing: border-box;
      border: none;
      cursor: pointer;
    }

    .btn-retry:active {
      transform: scale(0.98);
      background-color: #e53935;
    }

    .secondary-link {
      display: block;
      margin-top: 15px;
      color: #888;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="error-icon-wrapper">
      <div class="error-icon">
        <svg viewBox="0 0 52 52">
          <path class="line-1" d="M16 16 36 36" />
          <path class="line-2" d="M36 16 16 36" />
        </svg>
      </div>
    </div>

    <h2>Something went wrong</h2>
    <p>We couldn't update your password. This might be due to a connection timeout or an expired link.</p>

    <button onclick="window.location.reload();" class="btn-retry">Try Again</button>
  </div>

</body>

</html>
