<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Password</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 360px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .email-display {
      background-color: #eef2f7;
      padding: 12px;
      border-radius: 8px;
      color: #444;
      font-weight: 500;
      text-align: center;
      word-break: break-all;
      margin-bottom: 24px;
      border: 1px solid #dce4ec;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
      font-weight: 600;
    }

    /* Input wrapper to position the eye icon */
    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 45px 14px 14px;
      /* Extra right padding for the icon */
      border: 1px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      /* Prevents auto-zoom on mobile */
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    /* Eye Icon Styling */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #888;
      background: none;
      border: none;
      padding: 0;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.submit-btn:active {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="header">
      <h2 style="margin:0 0 8px 0;">Set Password</h2>
      <p style="color:#777; font-size: 14px; margin:0;">Create a password for:</p>
    </div>

    <div class="email-display">
      {{email}}
    </div>

    <form action="{{password_setup_url}}" method="POST">
      <label for="password">Choose a Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required minlength="8">

        <button type="button" class="toggle-password" id="eyeToggle" aria-label="Toggle password visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <button type="submit" class="submit-btn">Set Password</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const eyeToggle = document.getElementById('eyeToggle');
    const eyeIcon = document.getElementById('eyeIcon');

    eyeToggle.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.style.color = type === 'text' ? '#007bff' : '#888';
    });
  </script>

</body>

</html>
